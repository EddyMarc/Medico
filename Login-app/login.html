<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="styles.css"> <!-- Si tu veux ajouter du style via un fichier CSS -->
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>
        <form id="loginForm">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required placeholder="Entrez votre nom d'utilisateur"><br><br>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required placeholder="Entrez votre mot de passe"><br><br>

            <button type="submit">Se connecter</button>
        </form>

        <!-- Message d'erreur qui sera affiché si la connexion échoue -->
        <div id="errorMessage" style="color:red; display: none;"></div>
    </div>

    <!-- Inclusion du fichier JavaScript -->
    <script src="login.js"></script>
</body>
</html>
